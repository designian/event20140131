<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>検索結果</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<div id="wrapper" class="wrapper">
  <header>
    <span>エクスプレス予約</span>
  </header>
  <div class="content">
    <h1>検索結果</h1>
    <div id="js-searchResult">

    </div>
  </div>
</div>

<!-- script -->
<script src="js/lib/jquery-1.10.2.js"></script>
<script src="js/lib/moment-with-langs.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/util.js"></script>
<script src="js/searchTicket.js"></script>
<script>
$(function() {

  var results = st.getSearchResult();
  (function displaySearchResult(results){
    var html = util.getTemplate("searchResultItem"); // js/tmpl/searchResultItem.html を取得
    var tmpl = _.template(html); // テンプレートをコンパイル。毎回コンパイルすると大幅に速度が低下するため２回以上使うテンプレートはコンパイルして使う
    var $output = $("#js-searchResult");
    var $html = $("<div>");
    _.each(results, function(result) {
      $html.append(tmpl(result));
    });
    $output.append($html);
  })(results);
});
</script>

</body>
</html>

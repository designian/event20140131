<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>検索結果</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<div id="wrapper" class="wrapper">
  <header>
    <span>エクスプレス予約</span>
  </header>
  <div class="content">
    <h1>検索結果</h1>
    <div id="js-searchResult">

    </div>
    <button id="prev">prev</button>
    <button id="next">next</button>
  </div>
</div>

<!-- script -->
<script src="js/lib/jquery-1.10.2.js"></script>
<script src="js/lib/moment-with-langs.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/util.js"></script>
<script src="js/searchTicket.js"></script>
<script>
$(function() {
  var outputId = "js-searchResult";
  var templateName = "searchResultItem";
  var search_index = 0;
  var search_count =  parseInt(util.getSessionStorage("d-searchResult-count"));

  st.displaySearchResult({
    outputId: outputId,
    templateName: templateName,
    index: search_index,
    count: search_count
  });

  $("#next").on("click", function() {
    search_index = search_index + search_count;
    $("#"+outputId).html("");
    st.displaySearchResult({
      outputId: outputId,
      templateName: templateName,
      index: search_index,
      count: search_count
    });
  });

  $("#prev").on("click", function() {
    search_index = search_index - search_count;
    $("#"+outputId).html("");
    st.displaySearchResult({
      outputId: outputId,
      templateName: templateName,
      index: search_index,
      count: search_count
    });
  });

});
</script>

</body>
</html>

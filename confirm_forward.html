<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>予約確認</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>


<div id="wrapper" class="wrapper">
  <header>
    <span>エクスプレス予約</span>
  </header>
  <div class="content">
    <h1>確認</h1>
    <div id="forward"></div>
    <div id="amount" class="amount"></div>
    <div>
      <button class="btn-large" id="js-complete-forward" data-href="complete.html">購入</button>
      <!-- <button class="btn-large" onclick="location.href='search_backward.html'">帰り（往復）分も予約する</button> -->
    </div>
  </div>


</div>

<!-- script -->
<script src="js/lib/jquery-1.10.2.js"></script>
<script src="js/lib/moment-with-langs.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/util.js"></script>
<script src="js/searchTicket.js"></script>
<script>
$(function() {

  var forward = st.loadForward();
  st.displayTemplate({
    outputId: "forward",
    templateName: "ticketForward",
    data: forward
  });
  $("#js-complete-forward").on("click", function() {
    st.deleteBackward();
    location.href = $(this).attr("data-href");
  });

  $("#amount").html("¥"+util.getSessionStorage("d-amount"));
});
</script>

</body>
</html>
